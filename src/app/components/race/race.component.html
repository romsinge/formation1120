<ng-container *ngIf="raceData$ | async as raceData">
  <mat-toolbar>{{ raceData.name }}</mat-toolbar>

  <amb-poney
    *ngFor="let poneyData of poneyTable$ | async | racing:raceData.poneyIds | orderBy:'name'; let i = index"
    (win)="handleWin($event)"
    [poneyData]="poneyData"
    #poneyComponents
    [ambRainbow]="!(i%2)"
    color="beige"
  ></amb-poney>
</ng-container>
